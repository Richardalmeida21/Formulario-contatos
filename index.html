<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Clientes Mais Gata</title>
</head>
<body>
    <h1>Clientes Mais Gata</h1>

    <form id="clientForm" action="https://api.sheetmonkey.io/form/pj2Ykn4jg1HpT6SnDvhs1f" method="post">

        <div class="form-group">
            <label for="NOME"></label>
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name" name="NOME" required placeholder="Nome da cliente">
        </div>
        
        <div class="form-group">
            <label for="TELEFONE"></label>
            <i class="fa-solid fa-phone"></i>
            <input type="tel" id="phone" name="TELEFONE" required placeholder="Contato da cliente">
        </div>
        
        
        <div class="form-group">
            <label for="COMPLEMENTO"></label>
            <i class="fa-solid fa-message"></i>
            <input type="text" id="complement" name="COMPLEMENTO" placeholder="Complementos">
        </div>
        
        <div class="form-group">
            <i class="fa-solid fa-paper-plane"></i>
            <input type="submit" value="Enviar" class="btn">
        </div>

       
            <a href="https://docs.google.com/spreadsheets/d/1ADoKhk-MUUf0mT3KCetrSrA_oh0s3eY8l4LtH9HYuqc/edit?usp=sharing" class="btn-planilha" target="_blank">Ir para a planilha</a>
        
    
    </form>
    
    
    

    <script src="index.js"></script>
    
</body>
</html>
